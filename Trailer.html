<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
  <title>Document</title>
</head>
<body>

   <!-- Main Content -->
   <main class="main-content">
    <!-- Featured Carousel -->
    <section class="featured-carousel">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="play-page/play-background.jpg" alt="Featured Movie">
                    <div class="slide-content">
                        <h2>Jumanji</h2>
                        <div class="rating-year">
                            <span class="rating"><i class="fas fa-star"></i> 9.0</span>
                            <span class="year">2014</span>
                        </div>
                        <p>A team of Heros that fought against Thanos attempt to ensure humanity's survival.</p>
                        <button class="btn watch-trailer">Watch Trailer</button>
                        <button class="btn add-watchlist"><i class="far fa-bookmark"></i> Add to Watchlist</button>
                    </div>
                </div>
  <script src="main.js"></script>
</body>
</html>
